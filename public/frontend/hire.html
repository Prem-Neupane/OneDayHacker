<!DOCTYPE html>
<html lang="en ">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visit Nepal 2020</title>
	<link rel="icon" href="img/logo.png">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
		<div class="container-fluid">
			<div class="row"><a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
				<div class="brand-title">
					<span class="ftitle">Guides</span><span class="ltitle">Nepal</span>
					<p class="brand-tagline">&ldquo; Promoting tourism in Nepal &rdquo;</p>
				</div>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#topP">Top Places</a></li>
					<li class="nav-item"><a class="nav-link" href="#topG">Top Guides</a></li>
					<form class="form-inline my-2 my-lg-0">
				      <input class="form-control mr-sm-2" type="search" placeholder="Search . . ." aria-label="Search">
				      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
				    </form>
					<li class="nav-item log"><a class="nav-link" href="#">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container padding">
		<div class="container-fluid padding">
		<div class="row welcome text-center">
			<div class="col-12">
				<h1 class="display-4">Hiring Form</h1>
				<hr class="horizon">
				<h3>Enter Your Details</h3>
			</div>
		</div>
	</div>
		<form class="hire-form">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="fName">First Name</label>
		      <input type="text" class="form-control" id="fName" placeholder="First Name">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="lName">Last Name</label>
		      <input type="text" class="form-control" id="lName" placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="contack">Contact</label>
		    <input type="string" class="form-control" id="contact" placeholder="98XXXXXXXX">
		  </div>

		    <div class="form-group">
		      <label for="vtime">Visit Interval</label>
		      <input type="number" min="1" class="form-control" id="vtime" placeholder="In days">
		    </div>
		  <button type="submit" class="btn btn-success btn-lg">Confirm</button>
		</form>
	</div>

	<footer>
		<div class="container-fluid padding">
			<div class="row text-center">
				<div class="col-12">
					<img src="img/foot.png">
					<h6 class="fotext">Copyright &copy; 2020 GuidesNepal. All rights reserved. </h6>
				</div>

			</div>
		</div>
	</footer>

</body>
</html>
